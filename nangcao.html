<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh nang cao</title>
    <style>
        .container {
            width: 30%;
            text-align: center;

        }
        .screen {
            background: white;
            width: 100%;
            height: 50px;
            position: relative;
        }
        .keyboard {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .item {
            height: 50px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="screen">
        <span class="input">0</span>
    </div>
    <div class="keyboard">
        <button type="button" class="item item1">(</button>
        <button type="button" class="item item2">)</button>
        <button type="button" class="item item3">%</button>
        <button type="reset" class="item item4">AC</button>
        <button type="button" class="item item5">7</button>
        <button type="button" class="item item6">8</button>
        <button type="button" class="item item7">9</button>
        <button type="button" class="item item8">/</button>
        <button type="button" class="item item9">4</button>
        <button type="button" class="item item10">5</button>
        <button type="button" class="item item11">6</button>
        <button type="button" class="item item12">*</button>
        <button type="button" class="item item13">1</button>
        <button type="button" class="item item14">2</button>
        <button type="button" class="item item15">3</button>
        <button type="button" class="item item16">-</button>
        <button type="button" class="item item17">0</button>
        <button type="button" class="item item18">.</button>
        <button type="button" class="item item19">=</button>
        <button type="button" class="item item20">+</button>
        <br>
    </div>
</div>
<script src="nangcao.js"></script>
</body>
</html>
